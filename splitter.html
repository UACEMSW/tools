<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Splitter Pro | Professional Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --success: #059669;
            --bg: #f8fafc;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 600px;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            border: 1px solid var(--border);
        }

        header {
            text-align: center;
            margin-bottom: 32px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 8px 0;
            color: var(--text-main);
        }

        p.subtitle {
            font-size: 14px;
            color: var(--text-muted);
            margin: 0;
        }

        .grid-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 6px;
            color: var(--text-muted);
        }

        input {
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s;
            outline: none;
            background: #ffffff;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }

        button {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-hover); }

        .btn-outline { 
            background: white; 
            color: var(--text-main); 
            border: 1px solid var(--border);
        }
        .btn-outline:hover { background: #f1f5f9; }

        .results-container {
            margin-top: 32px;
            border-top: 1px solid var(--border);
            padding-top: 24px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 12px;
        }

        th {
            background: #f8fafc;
            padding: 12px;
            font-size: 12px;
            font-weight: 600;
            text-align: left;
            color: var(--text-muted);
            border-bottom: 2px solid var(--border);
        }

        td {
            padding: 14px 12px;
            font-size: 14px;
            border-bottom: 1px solid var(--border);
            color: var(--text-main);
        }

        tr:last-child td { border-bottom: none; }
        tr:hover td { background-color: #f8fafc; }

        .badge {
            background: #eff6ff;
            color: #1e40af;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 500;
            font-size: 13px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Range Splitter</h1>
        <p class="subtitle">Divide ranges professionally for your workflow</p>
    </header>

    <div class="grid-inputs">
        <div class="input-group">
            <label>Start</label>
            <input type="number" id="s" value="1" oninput="run()">
        </div>
        <div class="input-group">
            <label>End</label>
            <input type="number" id="e" value="5841" oninput="run()">
        </div>
        <div class="input-group">
            <label>Period</label>
            <input type="number" id="p" value="12" oninput="run()">
        </div>
    </div>

    <div class="actions">
        <button class="btn-primary" onclick="downloadXLSX()">
            <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
            Download Excel
        </button>
        <button class="btn-outline" onclick="copyTable()">
            <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path></svg>
            Copy Data
        </button>
    </div>

    <div class="results-container">
        <div id="out">
            <div class="empty-state">Enter values to see the split...</div>
        </div>
    </div>
</div>

<script>
    function run() {
        let s = parseInt(document.getElementById('s').value),
            e = parseInt(document.getElementById('e').value),
            p = parseInt(document.getElementById('p').value);
        
        if(isNaN(s) || isNaN(e) || isNaN(p) || p <= 0) {
            document.getElementById('out').innerHTML = '<div class="empty-state">Waiting for valid inputs...</div>';
            return;
        }

        let step = Math.ceil((e - s + 1) / p),
            html = '<table id="tbl"><thead><tr><th>RANGE</th><th>COUNT</th></tr></thead><tbody>';
        
        for (let i = 0; i < p; i++) {
            let nextE = Math.min(s + step - 1, e);
            if (s > e) break;
            html += `<tr><td><span class="badge">${s} â€“ ${nextE}</span></td><td><b>${nextE - s + 1}</b></td></tr>`;
            s = nextE + 1;
        }
        document.getElementById('out').innerHTML = html + '</tbody></table>';
    }

    function copyTable() {
        const table = document.getElementById("tbl");
        if(!table) return alert("Generate data first!");
        let range = document.createRange();
        range.selectNode(table);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        document.execCommand("copy");
        alert("Copied to clipboard!");
    }

    function downloadXLSX() {
        const table = document.getElementById("tbl");
        if(!table) return alert("Generate data first!");
        let wb = XLSX.utils.table_to_book(table, {sheet: "Data"});
        XLSX.writeFile(wb, "Calculated_Ranges.xlsx");
    }

    // Run once on load
    window.onload = run;
</script>

</body>
</html>
