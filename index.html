<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Professional Tools Hub</title>
    <style>
        :root {
            --bg: #f1f5f9;
            --primary: #2563eb;
            --text: #1e293b;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 { color: var(--text); margin-bottom: 40px; }
        
        /* Grid dyal les tools */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1000px;
        }

        /* Card Style */
        .tool-card {
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        .tool-card h3 { margin: 0 0 10px 0; color: var(--text); }
        .tool-card p { color: #64748b; font-size: 14px; margin-bottom: 20px; line-height: 1.5; }

        .btn-launch {
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            transition: background 0.2s;
        }

        .btn-launch:hover { background: #1d4ed8; }

        .badge-new {
            background: #dcfce7;
            color: #166534;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Youness Tool Hub</h1>

    <div class="tools-grid">
        
        <div class="tool-card">
            <div>
                <span class="badge-new">ACTIVE</span>
                <h3>Range Splitter</h3>
                <p>Divide large numbers into professional ranges and export them directly to Excel.</p>
            </div>
            <a href="splitter.html" class="btn-launch">Open Tool</a>
        </div>

        <div class="tool-card" style="opacity: 0.7;">
            <div>
                <span class="badge-new" style="background:#fef3c7; color:#92400e;">COMING SOON</span>
                <h3>Data Formatter</h3>
                <p>Clean and format your raw data for Google Sheets automatically.</p>
            </div>
            <a href="#" class="btn-launch" style="background:#94a3b8; cursor:not-allowed;">Locked</a>
        </div>

        </div>

</body>
</html>
