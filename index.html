<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EMS4 | Smart Cloud Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        .deploy-card { transition: all 0.2s ease; border-left: 5px solid #e2e8f0; }
        .plat-btn.active { border-color: #2563eb; background-color: #eff6ff; color: #2563eb; ring: 4px; ring-color: #eff6ff; }
        #loadingOverlay { display:none; background: rgba(255,255,255,0.8); position: fixed; inset: 0; z-index: 150; align-items: center; justify-content: center; }
        .history-item { transition: all 0.2s; border-left: 4px solid transparent; }
        .history-item:hover { border-left-color: #2563eb; background-color: #f8fafc; }
        button:disabled { background-color: #cbd5e1 !important; border-color: #94a3b8 !important; cursor: not-allowed; transform: none !important; opacity: 0.7; }
    </style>
</head>
<body class="bg-slate-100 p-4 md:p-8 font-sans text-slate-900">
    
    <div id="loadingOverlay">
        <div class="flex flex-col items-center">
            <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
            <div class="font-black text-blue-600 uppercase tracking-widest text-xs">Syncing Cloud...</div>
        </div>
    </div>

    <div class="max-w-5xl mx-auto">
        <header class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-blue-600 mb-6 flex justify-between items-center text-slate-800">
            <h1 class="text-2xl font-black italic uppercase tracking-tighter">EMS4 PLAN</h1>
            <div class="text-right flex flex-col items-end">
                <span id="cloudStatus" class="text-green-500 font-bold text-[10px] uppercase tracking-widest animate-pulse">‚óè System Live</span>
                <span id="activePlatDisplay" class="text-slate-400 font-black text-[9px] uppercase tracking-tighter italic mt-1">Ready</span>
            </div>
        </header>

        <div class="grid grid-cols-3 gap-4 mb-6">
            <button onclick="selectPlatform('WEB', 100)" id="btn-WEB" class="plat-btn bg-white p-4 rounded-xl shadow-sm border-2 border-transparent font-black transition-all text-slate-600 uppercase italic">Web (100)</button>
            <button onclick="selectPlatform('SELENIUM', 75)" id="btn-SELENIUM" class="plat-btn bg-white p-4 rounded-xl shadow-sm border-2 border-transparent font-black transition-all text-slate-600 uppercase italic">Selenium (75)</button>
            <button onclick="selectPlatform('AUTOMAT', 20)" id="btn-AUTOMAT" class="plat-btn bg-white p-4 rounded-xl shadow-sm border-2 border-transparent font-black transition-all text-slate-600 uppercase italic">Automat (20)</button>
        </div>

        <div id="mainSection" class="hidden space-y-6">
            <div class="bg-white p-6 rounded-2xl shadow-sm grid grid-cols-1 md:grid-cols-3 gap-6 border border-slate-200">
                <div>
                    <label class="block text-[10px] font-black text-slate-400 mb-1 uppercase tracking-widest">Deploys Count</label>
                    <input type="number" id="deployCount" oninput="checkIfChanged(); generateDeploys();" class="w-full p-2 border-2 rounded-lg font-black text-blue-600 text-lg text-center bg-white">
                </div>
                <div>
                    <label class="block text-[10px] font-black text-blue-500 mb-1 uppercase italic">üîë Filter (Code Mot)</label>
                    <input type="text" id="filterKeyword" oninput="checkIfChanged()" class="w-full p-2 border-2 border-blue-100 rounded-lg font-bold text-blue-700 bg-blue-50 focus:bg-white outline-none">
                </div>
                <div class="p-3 bg-slate-50 rounded-xl text-center flex flex-col justify-center">
                    <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Live Distribution</span>
                    <div id="distOutput" class="text-[11px] font-black text-blue-700 mt-1"></div>
                </div>
            </div>

            <div id="deploysContainer" class="space-y-4"></div>

            <div class="sticky bottom-4 z-10 shadow-2xl">
                <button id="saveBtn" disabled onclick="processSave()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-5 rounded-2xl font-black text-xl transition active:scale-95 border-b-4 border-blue-800 uppercase italic">
                    Save Changes & Notify Group
                </button>
            </div>

            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 mt-10 overflow-hidden mb-20">
                <div class="bg-slate-900 p-4 flex justify-between items-center">
                    <h2 class="text-white font-black italic text-sm uppercase tracking-widest flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        Last Updates Summary
                    </h2>
                </div>
                <div id="historyList" class="divide-y divide-slate-100 max-h-[500px] overflow-y-auto bg-white"></div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyAFR96bibEGLaMroqFZCLcSHyCoAdewz78",
          authDomain: "ems4-reporting.firebaseapp.com",
          databaseURL: "https://ems4-reporting-default-rtdb.firebaseio.com",
          projectId: "ems4-reporting",
          storageBucket: "ems4-reporting.firebasestorage.app",
          messagingSenderId: "290747078412",
          appId: "1:290747078412:web:f1ddc2273dc07cc6e55b29"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const telegramToken = '8445418590:AAEzun8AqYrkmFnzMoXaz3UBIQRTQCgQHeI'; 
        const telegramChatId = '-5224398844'; 
        const currentUrl = "https://ems4-plan.vercel.app"; 

        let currentPlatform = "";
        let boitesTotal = 0;
        let oldCloudData = null;

        function checkIfChanged() {
            if (!oldCloudData) return;
            const currentFilter = document.getElementById('filterKeyword').value.trim();
            const currentDeploysNum = parseInt(document.getElementById('deployCount').value);
            const cards = document.querySelectorAll('.deploy-card');
            let hasChanges = false;

            if (currentFilter !== (oldCloudData.filter || "") || currentDeploysNum !== (oldCloudData.deploys ? oldCloudData.deploys.length : 0)) {
                hasChanges = true;
            }

            cards.forEach((c, idx) => {
                if (hasChanges) return;
                const old = (oldCloudData.deploys && oldCloudData.deploys[idx]) ? oldCloudData.deploys[idx] : null;
                if (!old) { hasChanges = true; return; }
                const dFrom = c.querySelector('.from-val').value.trim();
                const dId = c.querySelector('.id-val').value.trim();
                const dBatch = c.querySelector('.batch-val').value;
                const dRules = c.querySelector('.rules-val').value;
                const dIps = c.querySelector('.ips-val').value.trim();

                if (dFrom !== old.from || dId !== old.id || dBatch !== old.batch || dRules !== old.rules || dIps !== old.ips) {
                    hasChanges = true;
                }
            });
            document.getElementById('saveBtn').disabled = !hasChanges;
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const plat = urlParams.get('plat');
            if (plat) {
                const count = plat === 'WEB' ? 100 : (plat === 'SELENIUM' ? 75 : 20);
                selectPlatform(plat, count);
            }
        };

        async function selectPlatform(p, count) {
            currentPlatform = p;
            boitesTotal = count;
            document.getElementById('loadingOverlay').style.display = 'flex';
            document.getElementById('activePlatDisplay').innerText = "PLATFORM: " + p;
            document.querySelectorAll('.plat-btn').forEach(b => b.classList.remove('active', 'border-blue-600', 'text-blue-600'));
            const activeBtn = document.getElementById('btn-'+p);
            if(activeBtn) activeBtn.classList.add('active', 'border-blue-600', 'text-blue-600');
            document.getElementById('mainSection').classList.remove('hidden');

            db.ref('ems4/plans/' + currentPlatform + '/current').once('value', (snapshot) => {
                oldCloudData = snapshot.val();
                if (oldCloudData) {
                    document.getElementById('deployCount').value = oldCloudData.deploys.length;
                    document.getElementById('filterKeyword').value = oldCloudData.filter || "";
                    generateDeploys(oldCloudData.deploys);
                } else {
                    document.getElementById('deployCount').value = 8;
                    generateDeploys();
                }
                document.getElementById('saveBtn').disabled = true;
                document.getElementById('loadingOverlay').style.display = 'none';
            });
            loadHistory();
        }

        function loadHistory() {
            db.ref('ems4/plans/' + currentPlatform + '/history').limitToLast(10).on('value', (snapshot) => {
                const list = document.getElementById('historyList');
                list.innerHTML = "";
                const data = snapshot.val();
                if (!data) return;
                Object.keys(data).reverse().forEach(key => {
                    const item = data[key];
                    // Formatting multi-line summary for UI display
                    const displaySummary = item.summary ? item.summary.replace(/\n/g, '<br>') : 'Updated';
                    
                    list.innerHTML += `
                        <div class="history-item p-4 flex justify-between items-start border-l-4 border-transparent">
                            <div class="flex flex-col gap-1 overflow-hidden">
                                <div class="flex items-center gap-2">
                                    <span class="text-[10px] font-black bg-slate-100 px-2 py-0.5 rounded text-slate-800 uppercase italic">${item.filter}</span>
                                    <span class="text-[9px] text-slate-400 font-bold tracking-tight">${item.timestamp}</span>
                                </div>
                                <div class="text-[10px] text-red-600 font-bold tracking-tight uppercase leading-relaxed mt-1">
                                    ${displaySummary}
                                </div>
                            </div>
                            <button onclick="loadHistoryToUI('${key}')" class="bg-blue-50 text-blue-600 hover:bg-blue-600 hover:text-white px-3 py-2 rounded-lg text-[9px] font-black transition shrink-0 ml-4">LOAD</button>
                        </div>`;
                });
            });
        }

        async function loadHistoryToUI(key) {
            document.getElementById('loadingOverlay').style.display = 'flex';
            const snapshot = await db.ref('ems4/plans/' + currentPlatform + '/history/' + key).once('value');
            const data = snapshot.val();
            if (data) {
                document.getElementById('deployCount').value = data.deploys.length;
                document.getElementById('filterKeyword').value = data.filter;
                generateDeploys(data.deploys);
                document.getElementById('saveBtn').disabled = true;
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        function generateDeploys(savedData = null) {
            const num = parseInt(document.getElementById('deployCount').value) || 0;
            const container = document.getElementById('deploysContainer');
            container.innerHTML = "";
            const base = Math.floor(boitesTotal / num);
            const remainder = boitesTotal % num;
            let distArray = [];

            for (let i = 0; i < num; i++) {
                const bCount = base + (i < remainder ? 1 : 0);
                distArray.push(bCount);
                const d = (savedData && savedData[i]) ? savedData[i] : { from: '', id: '', batch: '10/3000P', rules: 'SELECT ALL IPS', ips: '' };
                container.innerHTML += `
                    <div class="deploy-card bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                        <div class="flex justify-between items-center mb-4 border-b pb-2 text-[10px] font-black">
                            <span class="bg-slate-800 text-white px-3 py-1 rounded-full uppercase italic">DEPLOY ${i+1}</span>
                            <span class="text-blue-600 underline">${bCount} BOITES</span>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3 mb-3">
                            <input type="text" oninput="checkIfChanged()" class="from-val p-2 border rounded text-xs font-bold uppercase focus:ring-1 focus:ring-blue-500" value="${d.from}" placeholder="FROM">
                            <input type="text" oninput="checkIfChanged()" class="id-val p-2 border rounded text-xs font-black text-blue-600 uppercase focus:ring-1 focus:ring-blue-500" value="${d.id}" placeholder="ID">
                            <select onchange="checkIfChanged()" class="batch-val p-2 border rounded text-xs font-bold uppercase">
                                <option ${d.batch == '10/3000P' ? 'selected' : ''}>10/3000P</option>
                                <option ${d.batch == '5/3000P' ? 'selected' : ''}>5/3000P</option>
                                <option ${d.batch == '3/3000P' ? 'selected' : ''}>3/3000P</option>
                                <option ${d.batch == '0/0 Parallel' ? 'selected' : ''}>0/0 Parallel</option>
                            </select>
                            <select onchange="checkIfChanged()" class="rules-val p-2 border rounded text-xs font-bold uppercase">
                                <option ${d.rules == 'SELECT ALL IPS' ? 'selected' : ''}>SELECT ALL IPS</option>
                                <option ${d.rules == 'SELECT 30 IPS MAX' ? 'selected' : ''}>SELECT 30 IPS MAX</option>
                                <option ${d.rules == 'RANDOM ON SELECTED' ? 'selected' : ''}>RANDOM ON SELECTED</option>
                                <option ${d.rules == 'RANDOM ON SERVER SELECTED' ? 'selected' : ''}>RANDOM ON SERVER SELECTED</option>
                                <option ${d.rules == '2 ips RANDOM ON SERVER SELECTED' ? 'selected' : ''}>2 ips RANDOM ON SERVER SELECTED</option>
                            </select>
                        </div>
                        <textarea oninput="checkIfChanged()" class="ips-val w-full p-2 border rounded text-[10px] font-mono bg-slate-50 uppercase focus:bg-white" rows="2" placeholder="IP LIST">${d.ips}</textarea>
                    </div>`;
            }
            document.getElementById('distOutput').innerText = distArray.join(' | ');
        }

        async function processSave() {
            const currentFilter = document.getElementById('filterKeyword').value.trim();
            const cards = document.querySelectorAll('.deploy-card');
            let newData = [];
            let changesArray = [];

            cards.forEach((c, idx) => {
                const d = {
                    from: c.querySelector('.from-val').value.trim(),
                    id: c.querySelector('.id-val').value.trim(),
                    batch: c.querySelector('.batch-val').value,
                    rules: c.querySelector('.rules-val').value,
                    ips: c.querySelector('.ips-val').value.trim()
                };
                newData.push(d);

                if (oldCloudData && oldCloudData.deploys && oldCloudData.deploys[idx]) {
                    const old = oldCloudData.deploys[idx];
                    let diffs = [];
                    if (d.from !== old.from) diffs.push("From");
                    if (d.id !== old.id) diffs.push("ID");
                    if (d.batch !== old.batch) diffs.push("Batch");
                    if (d.rules !== old.rules) diffs.push("Rules");
                    if (d.ips !== old.ips) diffs.push("IPs");
                    if (diffs.length > 0) {
                        changesArray.push(`\n--> Deploy${idx+1} : ${diffs.join(', ')}`);
                    }
                } else {
                    changesArray.push(`\n--> Deploy${idx+1} : New`);
                }
            });

            const finalLog = changesArray.join('');
            if (!finalLog && currentFilter === oldCloudData.filter) {
                alert("No changes detected.");
                return;
            }

            if (newData.some(d => !d.from || !d.id || !d.ips)) { alert("Fill all fields!"); return; }

            document.getElementById('loadingOverlay').style.display = 'flex';
            const timestamp = new Date().toLocaleString('en-GB', { day:'2-digit', month:'2-digit', hour:'2-digit', minute:'2-digit' }).replace(',', '');

            try {
                // Storing the actual change list in the 'summary' field
                const saveObj = { 
                    deploys: newData, 
                    filter: currentFilter, 
                    timestamp, 
                    summary: finalLog || "\n--> Refresh UI" 
                };
                
                await db.ref('ems4/plans/' + currentPlatform + '/current').set(saveObj);
                await db.ref('ems4/plans/' + currentPlatform + '/history').push(saveObj);

                const botMsg = `üöÄ *UPDATE [#${currentPlatform}]*\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüéØ Filter: ${currentFilter}\nüïí Time: ${timestamp}\nüìù Update: ${saveObj.summary}\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüîó ${currentUrl}?plat=${currentPlatform}`;

                await fetch(`https://api.telegram.org/bot${telegramToken}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: telegramChatId, text: botMsg, parse_mode: 'Markdown' })
                });

                alert("‚úÖ Success!");
                oldCloudData = saveObj;
                document.getElementById('saveBtn').disabled = true;
            } catch (e) { alert("Error: " + e.message); }
            document.getElementById('loadingOverlay').style.display = 'none';
        }
    </script>
</body>
</html>
